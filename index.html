<!DOCTYPE html>
<html>
<head>
    <title>ID Generator</title>
</head>
<body>
    <form id="idForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Generate ID</button>
    </form>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('idForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;

            try {
                // Fetch stored IDs from GitHub
                const response = await axios.get('https://api.github.com/repos/your-github-username/your-repo-name/contents/ids.json', {
                    headers: {
                        'Authorization': 'token your-personal-access-token',
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });

                let storedIDs = response.data;

                // Generate new ID
                const newID = generateID(name);

                // Check if ID already exists
                if (storedIDs.includes(newID)) {
                    document.getElementById('result').textContent = 'ID already exists!';
                } else {
                    storedIDs.push(newID);

                    // Update IDs in GitHub
                    const updateResponse = await axios.put(
                        'https://api.github.com/repos/your-github-username/your-repo-name/contents/ids.json',
                        {
                            message: 'Update IDs',
                            content: btoa(JSON.stringify(storedIDs)),
                            sha: response.headers['x-github-media-type'].split(';').pop().trim().split('=').pop()
                        },
                        {
                            headers: {
                                'Authorization': 'token your-personal-access-token',
                                'Content-Type': 'application/json'
                            }
                        }
                    );

                    document.getElementById('result').textContent = `Generated ID: ${newID}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred!';
            }
        });

        function generateID(name) {
            // Your existing ID generation logic
            return name + Math.random().toString(36).substring(2, 8);
        }
    </script>
</body>
</html>
