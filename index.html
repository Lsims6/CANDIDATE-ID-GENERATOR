<!DOCTYPE html>

<!-- By Frode Eika Sandnes, Oslo Metropolitan University, Oslo, Norway, May 2021 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>CANDIDATE: Anonymous linking of participants on-the-fly</title>
		<link href="CANDIDATE.css" rel="stylesheet">
		<script src="CANDIDATE.js"></script>
	</head>

	<body onload="loadSalts()">

		<div class="container">
			<h1>CANDIDATE: Anonymous linking of participants on-the-fly</h1>
		</div> 

		<div class="container">
			<div class="form">
				<form name="encodeform">
					<h2>Lookup / add participant ID</h2>
					<ul>
						<li>
							<label for="nameid"><span>Participant</span></label>
							<input type="text" id="nameid" name="name" size="20" /> 
						</li>
						<li>
							<label for="listid" id="L0"><span>ID-list (paste/copy JSON snipplet here)</span></label>	
							<textarea id="listid" name="namelist" rows="5" cols="20"  onfocusout="lockManualInput()"></textarea>
						</li>
						<li>
							<label for="Nid" id="L1"><span>Max participants</span></label>	
							<input type="text" id="Nid" name="N" size="3" onfocusout="lockAutoInput()" /> 					
						</li>
						<li>
							<label style="visibility: hidden" for="ratioid" id="L2"><span>Coding ratio</span></label>				
							<select style="visibility: hidden" name="ratio" id="ratioid" onfocusout="lockAutoInput()" >
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>					  
								<option value="4">4</option>					  
								<option value="5">5</option>
								<option value="6">7</option>					  
								<option value="7">7</option>
								<option value="8">8</option>					  
								<option value="9">9</option>
								<option selected="selected" value="10">10</option>
								<option value="20">20</option>
								<option value="50">50</option>
								<option value="100">100</option>					  
							</select>
						</li>
						<li>
							<label for="phoneticid" id="L3"><span>Phonetic coding</span></label>	
							<input type="checkbox" id="phoneticid" name="phonetic" value="phonetic" onfocusout="lockAutoInput()" checked/> 					
						</li>	
						<p/>
						<li>
							<label for="passwordid"><span>Password (optional) </span></label>	
							<input type="password" id="passwordid" name="password" size="20"  /> 					
						</li>
						<p id="participantid"></p>				
						<p>
							<button type="submit" id="lookupID" onClick="return lookup()" disabled>Lookup</button> 
							<button type="submit" onClick="return add()">Add</button> 
						</p>
					</ul>
				</form>
				
				<form name="analyseform" onsubmit="return analyse()">
					<p id="resultid"></p>		
					<p>
						<textarea id="slistid" name="saltlist" rows="5" cols="15" hidden></textarea>
					</p>
				</form>
			</div>		
		</div>
	</body>
</html>
